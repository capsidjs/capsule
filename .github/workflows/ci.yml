name: ci
on:
  push: { branches: main }
  pull_request: { branches: main }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - run: deno fmt --check
      - run: deno lint
      - run: deno task test
      - run: deno task dnt
